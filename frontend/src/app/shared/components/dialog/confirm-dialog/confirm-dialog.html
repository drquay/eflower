<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>
  <p>
    {{message}}
  </p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button cdkFocusInitial color="primary" (click)="onOkClick()">{{confirmButtonText}}</button>
  <button mat-button (click)="onCancelClick()">{{cancelButtonText}}</button>
</mat-dialog-actions>
